                    深度 | 新零售的商业模式确实很简单
                </h1>
                <p>
                    提到新零售就不得不提盒马鲜生，它如今在新零售界已然是教科书级的存在，很多互联网公司专门成立的新零售研究院，基本会把盒马定为必研案例。
                </p>
                <p>
                    盒马鲜生是阿里探索新型零售业态的重要项目，其是以“生鲜电商”为切入口，通过APP和线下门店覆盖生鲜食品和餐饮服务的一体化商业模式。
                </p>
